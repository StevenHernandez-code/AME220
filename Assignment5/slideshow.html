<!doctype html>
<html>
<head>
  </head>

  <style>

    img{
      display: block;
      height:50%;
    }

    .mySlides:not(:first-child) {
      display: none;
    }

    .numberText {
      position: relative;
      top: 0;
      color: black;
    }

    .button {
      cursor: pointer;
    }
    .active, .button:hover {
      background-color: yellow;
    }
    .button:focus {
      background-color:yellow;
    }


  </style>

  <body>

    <div class="slideshow-container">

      <div class="mySlides">
        <div class="numberText">1/3</div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Acer_diabolicum_9_%28medium_crop%29.jpg/320px-Acer_diabolicum_9_%28medium_crop%29.jpg" style="width:50%">
      </div>

      <div class="mySlides">
        <div class="numberText">2/3</div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Delos_Museum_Mosaik_Dionysos_09.jpg/240px-Delos_Museum_Mosaik_Dionysos_09.jpg" style="width:50%">
      </div>

      <div class="mySlides">
        <div class="numberText">3/3</div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/CSIRO_ScienceImage_3881_Five_Antennas_at_Narrabri_-_restoration1.jpg/800px-CSIRO_ScienceImage_3881_Five_Antennas_at_Narrabri_-_restoration1.jpg" style="width:50%">
      </div>

      <div style="text-align:left">
        <button class="button" onclick="currentSlide(1)">1</button>
        <button class="button" onclick="currentSlide(2)">2</button>
        <button class="button" onclick="currentSlide(3)">3</button>
      </div>

    <script>

      var slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides(slideIndex += n);
      }

      function currentSlide(n) {
        showSlides(slideIndex = n);
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var buttons = document.getElementsByClassName("button");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < buttons.length; i++) {
          buttons[i].className = buttons[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        buttons[slideIndex-1].className += " active";
      }

      </script>

</html>
